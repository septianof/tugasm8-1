<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Soft light background */
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #3c6e71; /* Muted teal color for heading */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #3c6e71; /* Muted teal color for labels */
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            margin-top: 10px;
        }

        .form-group .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group button {
            padding: 12px 20px;
            border: none;
            color: #fff;
            background-color: #3c6e71; /* Muted teal background for buttons */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-group button:hover {
            background-color: #2c4e50; /* Darker shade of teal on hover */
        }

        .btn-group button[type="reset"] {
            background-color: #ff6f61; /* Soft coral color for reset button */
        }

        .btn-group button[type="reset"]:hover {
            background-color: #e75d4b; /* Darker coral color on hover */
        }

        .form-group input[type="number"] {
            -webkit-appearance: none; /* Remove up/down buttons on mobile for number inputs */
            -moz-appearance: textfield;
        }

        /* Style for total bayar input */
        .form-group input#total_bayar {
            background-color: #f1f1f1;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="id_pemesanan">ID Pemesanan</label>
            <input type="text" id="id_pemesanan" name="id_pemesanan" readonly value="1">
        </div>
        <div class="form-group">
            <label for="nama_pemesanan">Nama Pemesan</label>
            <input type="text" id="nama_pemesanan" name="nama_pemesanan">
        </div>
        <div class="form-group">
            <label for="no_identitas">Nomor Identitas</label>
            <input type="text" id="no_identitas" name="no_identitas">
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar</label>
            <select id="tipe_kamar" name="tipe_kamar">
                <option value="">Pilih</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga</label>
            <input type="number" id="harga" name="harga">
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan</label>
            <input type="date" id="tanggal_pesan" name="tanggal_pesan">
        </div>
        <div class="form-group">
            <label for="durasi_menginap">Durasi Menginap</label>
            <input type="number" id="durasi_menginap" name="durasi_menginap"> Hari
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="breakfast"> Termasuk Breakfast
            </label>
        </div>
        <div class="form-group">
            <label for="total_bayar">Total Bayar</label>
            <input type="number" id="total_bayar" name="total_bayar" readonly>
        </div>
        <div class="form-group btn-group">
            <button type="submit">Simpan</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
